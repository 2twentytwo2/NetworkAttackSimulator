# A network with a single subnet that has one vulnerable host that must be compromised
# to access other hosts behind firewall
subnets: [16]
topology: [[ 1, 1],
           [ 1, 1]]
sensitive_hosts:
  (1, 3): 10
  (1, 8): 10
services:
  - ssh
  - ftp
  - http
  - samba
  - smtp
exploits:
  e_ssh:
    service: ssh
    prob: 0.7
    cost: 1
  e_ftp:
    service: ftp
    prob: 0.7
    cost: 1
  e_http:
    service: http
    prob: 0.7
    cost: 1
  e_samba:
    service: samba
    prob: 0.7
    cost: 1
  e_smtp:
    service: smtp
    prob: 0.7
    cost: 1
scan_cost: 1
host_configurations:
  (1, 0): [ftp]
  (1, 1): [ftp, ssh]
  (1, 2): [ftp]
  (1, 3): [ftp]
  (1, 4): [ftp]
  (1, 5): [ftp, ssh]
  (1, 6): [ftp]
  (1, 7): [http]
  (1, 8): [samba]
  (1, 9): [ftp]
  (1, 10): [ssh]
  (1, 11): [ftp]
  (1, 12): [ftp, ssh]
  (1, 13): [ftp]
  (1, 14): [ftp]
  (1, 15): [http]
firewall:
  (0, 1): [http]
  (1, 0): []
